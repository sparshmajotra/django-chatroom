<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow mx-auto" style="max-width: 700px;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Welcome, {{ username }} ðŸ‘‹</h4>
                    <a href="{% url 'logout_chat' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                </div>

                <form method="post" class="mb-3">
                    {% csrf_token %}
                    <div class="mb-2">
                        <textarea name="text" class="form-control" placeholder="Type your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Send</button>
                </form>

                <hr>
                <div class="chat-messages">
                    {% for msg in messages %}
                        <div class="mb-3">
                            <strong>{{ msg.username }}</strong>
                            <small class="text-muted">({{ msg.timestamp|date:"H:i:s" }})</small><br>
                            {{ msg.text }}
                        </div>
                    {% empty %}
                        <p>No messages yet.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
